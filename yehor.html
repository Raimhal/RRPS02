<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yehor's page</title>
    <style>
        /* Add animation to rotate the image */
        .rotating-image {
            width: 300px; /* Set image size */
            height: 300px;
            border-radius: 50%; /* Make it round if you like */
            animation: rotate 5s linear infinite;
        }

        /* Define the rotating animation */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Cute Rotating Picture</h1>
    <div style="text-align: center;">
        <!-- Real image of a cute cat -->
        <img class="rotating-image" src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Cute Cat">
    </div>
</html>
